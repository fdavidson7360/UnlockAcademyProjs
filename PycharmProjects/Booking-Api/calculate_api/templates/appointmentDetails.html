<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->

  <body>
  <div class="bg-contact3" style="background-image: url('static/images/bg-01.jpg');">
      <div class="container-contact3">
          <div class="wrap-contact3">
              <span class="contact3-form-title">Your Appointment Details</span>
              <h4>Estimated Day of Appointment</h4>
              <div class="wrap-input3 validate-input" data-validate="Name is required">
                {{result.date}}
                  <span class="focus-input3"></span>
              </div>
              <h4>Estimated Time of Appointment</h4>
              <div class="wrap-input3 validate-input" data-validate="Name is required">
                {{result.time}}
                  <span class="focus-input3"></span>
              </div>
              <h4>Estimated Cost of Appointment</h4>
              <div class="wrap-input3 validate-input" data-validate="Name is required">
                $ {{result.cost}}
                  <span class="focus-input3"></span>
              </div>
              <h4>Employee Name</h4>
              <div class="wrap-input3 validate-input" data-validate="Name is required">
                {{result.employee}}
                  <span class="focus-input3"></span>
              </div>
              <div style="text-align:center">
                  <h3>{{result.confirmation}}</h3>
                  <span class="focus-input3"></span>
              </div>
          </div>
      </div>
  </div>
<!--===============================================================================================-->

<!--===============================================================================================-->

		});
	</script>
<!--===============================================================================================-->
