  <body>
  <div class="bg-contact3" style="background-image: url('static/images/bg-01.jpg');">
    <div class="container-contact3">
      <div class="wrap-contact3">
         <form class="form-horizontal" action="/calculate_salary" method="POST">
          <fieldset>

          <!-- Form Name -->
          <legend>Schedule and Appointment</legend>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-8 control-label" for="selectbasic">Best Day for Appointment</label>
            <div class="col-md-8">
              <select id="selectbasic" name="appDay" class="form-control">
                <option value="1">Sunday</option>
                <option value="2">Monday</option>
                <option value="3">Tuesday</option>
                <option value="4">Wednesday</option>
                <option value="5">Thursday</option>
                <option value="6">Friday</option>
                <option value="7">Saturday</option>
              </select>
            </div>
          </div>

            <!--Modified time values to match my time dictionary -->
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-8 control-label" for="appointment">Best Time for Appointment</label>
            <div class="col-md-8">
              <select id="appointment" name="appTime" class="form-control">
                <option value="8:00 am">8:00 am</option>
                <option value="9:00 am">9:00 am</option>
                <option value="10:00 am">10:00 am</option>
                <option value="11:00 am">11:00 am</option>
                <option value="12:00 pm">12:00 pm</option>
                <option value="1:00 pm">1:00 pm</option>
                <option value="2:00 pm">2:00 pm</option>
                <option value="3:00 pm">3:00 pm</option>
                <option value="4:00 pm">4:00 pm</option>
                <option value="5:00 pm">5:00 pm</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-8 control-label" for="textinput">What Service you need done</label>
            <div class="col-md-8">
            <input id="textinput" name="serviceType" type="text" placeholder="type a service" class="form-control input-md">
            <br>
            <span class="help-block">(options: New Locs, Retwist or Finger Waves)</span>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-8 control-label" for="singlebutton"></label>
            <div class="col-md-8">
              <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
          </div>

          </fieldset>
          </form>
      </div>
    </div>
  </div>
