  <body>
    <h1>This is an example of a <u>While</u> Loop</h1>


    <script>
      var counter = 1;
      while(counter < 11)
      {
        document.write('<p>FranChell Davidson - counter = ' + counter + '</p>');
        counter = counter + 1;
      }
      alert('Loop Complete');
    </script>
